<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="#" class="link-arrow">Learn More</a>
    <span class="badge badge--primary">10% Off</span>
    <span class="badge badge--secondary badge--small">20% Off</span>

    <ul class="list list--inline">
        <li class="list__item">Item 1</li>
        <li class="list__item">Item 2</li>
        <li class="list__item">Item 3</li>
    </ul>

    <ul class="list list--tick">
        <li class="list__item">Item 1</li>
        <li class="list__item">Item 2</li>
        <li class="list__item">Item 3</li>
    </ul>

    <svg class="icon icon--primary">
        <use xlink:href="images/sprite.svg#chevron"></use>
    </svg><svg class="icon">
        <use xlink:href="images/sprite.svg#line"></use>
    </svg><svg class="icon">
        <use xlink:href="images/sprite.svg#menu"></use>
    </svg><svg class="icon">
        <use xlink:href="images/sprite.svg#search"></use>
    </svg><svg class="icon">
        <use xlink:href="images/sprite.svg#tick"></use>
    </svg><svg class="icon">
        <use xlink:href="images/sprite.svg#computer"></use>
    </svg><svg class="icon">
        <use xlink:href="images/sprite.svg#easy"></use>
    </svg><svg class="icon">
        <use xlink:href="images/sprite.svg#clock"></use>
    </svg><svg class="icon">
        <use xlink:href="images/sprite.svg#settings"></use>
    <span class="icon-container">
        </svg><svg class="icon icon--primary">
            <use xlink:href="images/sprite.svg#wordpress"></use>
        </svg>
    </span>
</body>
</html>
